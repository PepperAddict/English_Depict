# Docker
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1 (be0fb9c1-eca4-437f-8aca-46b51b8725af)'
    appType: 'webAppContainer'
    WebAppName: 'talking-cloud-app'
    DockerNamespace: 'pepperaddict'
    DockerRepository: 'talking-cloud-repository'
    DockerImageTag: 'develop'
    StartupCommand: 'npm run prod'
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)